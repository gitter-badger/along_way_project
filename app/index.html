<body onload="initialize();">

    <div class="largeScreen">
        <div class="row">
            <nav class="large-12 medium-12 small-12 columns">

                <li id="filter"><a href="">FILTER</a></li>
                <li id="title">Places along the way</li>
                <li id="list"><a href="listView.html">LIST</a></li>
                </ul>
            </nav>

            <div id='directions' class="large-12 medium-12 small-12 columns">
                <input type='text' id='start' placeholder="Start">
                <input type='text' id='end' placeholder='End'>
                <input type='text' id='place' class="large-12 medium-12 small-12 columns" placeholder='What are you looking for?'>

                <button class="large-12 medium-4 small-12 columns" type='submit' id='search-route-button'>Search</button>

                <button class="large-12 medium-4 small-12 columns" id="search-places-button">Search Places</button>



            </div>

    <script src='scripts/findPlaces.js'></script>

    <script type="text/javascript">
        $('#search-route-button').click(function(e){
            clearRoute();
            clearBoxes();
            calcRoute();
            e.preventDefault();
        });
        $('#search-places-button').click(function(e){
            clearMarkers();
            findPlaces(boxes,0);
            e.preventDefault();
        });
