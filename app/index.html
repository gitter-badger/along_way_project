<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Places along the way</title>
    <link href='http://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/foundation.css" />
    <link rel="stylesheet" href="styles/styles.css" />

    <script data-main="scripts/main" src="scripts/libs/require.js"></script>
    <style type="text/css">
        html, body, #map-canvas { height: 100%; margin:0; padding:0; }
    </style>

</head>

<body>
    <nav>
        <header>Places along the way</header>
    </nav>
    <div class="row">
        <div class="large-12 medium-12 small-12 columns">
            <div id="directionsForm">
                <input class="large-6 medium-6 small-12 columns" id="start" type="textbox" placeholder="Where do you want to start your route?">
                <input class="large-6 medium-6 small-12 columns" id="end" type="textbox" placeholder="Where do you want to end your route?">
                
                   <div class="large-4 medium-4 small-6 large-centered medium-centered small-centered columns">  <button type="submit" onclick="calcRoute()" href="#">Get Directions
                    </button></div>
                
            </div>
            <div class="placesSearch">
                <input class="large-12 medium-12 small-12 columns" id="typePlace" type="textbox" placeholder="what are you looking for?"></input>
                
                  <div class="large-4 medium-4 small-6 large-centered medium-centered small-centered columns">  <button id="search-places-button">Search Places</button></div>
                
            </div>
        </div>
    </div>
    <div id="map-canvas"></div>
    <div id="warnings_panel"></div>
</body>

</html>
