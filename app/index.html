<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Places along the way</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <link href='http://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="images/foundation-icons/foundation-icons.css" />
    <link rel="stylesheet" href="styles/foundation.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <style type="text/css">
        html, body, #map-canvas { height: 100%; margin:0; padding:0; }
    </style>

</head>

<body onload="initialize();">

    <div class="largeScreen">
        <div class="row">
            <nav class="large-12 medium-12 small-12 columns">
                <ul>
                    <li id="filter"><a>
                            <i class="fi-filter"></i></a>
                    </li>
                    <li id="title">Places along the way</li>
                    <li id="list">
                        <a href="listView.html">
                            <i class="fi-list"></i>
                        </a>
                    </li>
                </ul>
            </nav>

            <div id='directions' class="large-12 medium-12 small-12 columns">
                <input type='text' id='start' placeholder="Start">
                <input type='text' id='end' placeholder='End'>
                <input type='text' id='place' class="large-12 medium-12 small-12 columns" placeholder='What are you looking for?'>

                <div class="large-8 medium-4 small-4 large-centered medium-centered small-centered columns">
                    <button type='submit' class='search-route-button'>Search</button>
                </div>


            </div>
        </div>
        <div class="row filterForm">
            <div class="large-12 columns">

                <h6>Filter Options</h6>
                <input id="radius" type="text" placeholder="search radius">
                <label for="checkbox1">Now Open</label>
                <input id="checkbox1" type="checkbox"><br><br>
                <label>Choose Price Level</label>
                <br>
                <input type="radio" name="priceLevel" value="1" id="dollar1">
                <label id="dollaz" for="dollar1">$</label>
                <input type="radio" name="priceLevel" value="2" id="dollar2">
                <label id="dollaz" for="dollar2">$$</label>
                <input type="radio" name="priceLevel" value="3" id="dollar3">
                <label id="dollaz" for="dollar3">$$$</label>
                <input type="radio" name="priceLevel" value="4" id="dollar4">
                <label id="dollaz" for="dollar4">$$$$</label>
                <div class="large-8 medium-4 small-4 large-centered medium-centered small-centered columns">
                    <button type='submit' class='search-route-button'>Filter</button>
                     <button type='submit' id='hide'>Hide</button>
                     <button class="listLink"><a href="listView.html">List View</a></button>
                <div class='large-6 columns large-centered'>
                    <button type="submit">Best of <img src="images/yelp-logo.png" id='yelpify'/></button>
                </div>
                </div>
            </div>
        </div>
    </div>

    <div id="map-canvas"></div>
    <div id="warnings_panel"></div>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2CVRCqI-iLtJ5_MdAlXxeqe8qU193WuI&sensor=false&libraries=places"></script>
    <script src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/routeboxer/src/RouteBoxer.js" type="text/javascript"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src='scripts/map.js'></script>
    <script src='scripts/route.js'></script>
    <script src='scripts/boxMaker.js'></script>
    <script src='scripts/createMarker.js'></script>
    <script src='scripts/findPlaces.js'></script>
    <script src='scripts/clickListeners.js'></script>

</body>
